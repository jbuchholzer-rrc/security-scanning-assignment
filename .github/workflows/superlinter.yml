---
name: Super-Linter

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          # Python linters - set to true to enable, false to disable
          VALIDATE_PYTHON_BLACK: true      # Formatting checker
          VALIDATE_PYTHON_PYLINT: true     # General Python linter
          VALIDATE_PYTHON_FLAKE8: true     # Style guide enforcement
          VALIDATE_PYTHON_ISORT: true      # Import sorting
          VALIDATE_PYTHON_MYPY: true       # Type checking
