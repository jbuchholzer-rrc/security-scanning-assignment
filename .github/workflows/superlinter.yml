---
name: Super-Linter

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          # Optional: Disable specific linters that are too strict
          VALIDATE_PYTHON_BLACK: false  # Optional: disable black if you don't want to enforce its formatting
          VALIDATE_PYTHON_ISORT: false  # Optional: disable isort if you don't want to enforce import sorting
